[tool.black]
line-length = 100
target-version = ["py311"]
skip-string-normalization = true
extend-exclude = "(\\.venv|__pycache__|runs|logs|datasets|data|plots|analysis|docs|scripts)"

[tool.ruff]
line-length = 100
target-version = "py311"
select = ["E", "F"]
ignore = ["E501", "E203"]
exclude = [
  ".venv",
  "__pycache__",
  "runs",
  "logs",
  "datasets",
  "data",
  "plots",
  "analysis",
  "docs",
  "scripts",
  ".mypy_cache",
  ".pytest_cache",
]

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
warn_unused_ignores = true
warn_redundant_casts = true
no_implicit_optional = false
check_untyped_defs = false
disallow_untyped_defs = false
exclude = "(runs/|logs/|datasets/|data/|plots/|analysis/|docs/|scripts/)"
