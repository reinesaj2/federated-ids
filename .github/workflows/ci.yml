name: ci

on:
  push:
    branches:
      - main
      - d2-training-setup
      - 'feat/**'
      - 'fix/**'
      - 'docs/**'
  pull_request:
    branches:
      - '**'

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install ruff
        run: python -m pip install --upgrade pip ruff
      - name: Run ruff
        run: ruff check .

  test:
    name: pytest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: pytest -q

  run-config:
    name: reproduce-run-config
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install config deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
      - name: Validate config.yaml
        run: python scripts/check_run_config.py --path config.yaml


